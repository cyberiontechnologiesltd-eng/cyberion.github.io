<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account Deletion Request</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Request Account Deletion</h2>
  <p>Sign in to confirm your identity, then click request.</p>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="request-section" style="display:none;">
    <p id="user-info"></p>
    <button onclick="requestDeletion()">Request Account Deletion</button>
  </div>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("request-section").style.display = "block";
          document.getElementById("user-info").innerText =
            "Signed in as: " + userCredential.user.email;
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function requestDeletion() {
      const user = auth.currentUser;
      if (!user) return alert("Not signed in");

      db.collection("delete_requests").doc(user.uid).set({
        uid: user.uid,
        email: user.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: "pending"
      })
      .then(() => {
        alert("Your deletion request has been submitted.");
      })
      .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
